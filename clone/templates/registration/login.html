{% extends "registration/base.html"%} 
{% load bootstrap3 %}

{% block content%}
<body>
  <div class="container">
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <h1 style="text-align:center;"> Awwaards clone</h1>
        <div class="l-part">
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                  </div>
                
                  <input type="hidden" name="next" value="{{next}}">
              </form>
        </div>
      </div>
    </div>
    <div class="sub-content">
      <div class="s-part">
        Don't have an account?<a href="signup/">Sign up</a>
      </div>
    </div>
   
    <style>

    body {
    background-image: linear-gradient(#273D27 , #273D27)
}
#wrapper {
  width: 700px;
  height: 50%;
  overflow: hidden;
  border: 0px solid #000;
  margin: 50px auto;
  padding: 10px;
  float: right;
}
.main-content {
  width: 400px;
  height: 40%;
  margin: 10px auto;
  background-color: #fff;
   /* border: 2px solid #e6e6e6; */
  padding: 40px 50px;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .3);
}
.header {
  border: 0px solid #000;
  margin-bottom: 5px;
}
.header h1 {
  height: 50px;
  width: 175px;
  margin: auto;
  position: relative;
  /* left: 40px; */
  /* font-family: 'Lobster', cursive; */
  margin-bottom: 50px;
}
.input-1,
.input-2 {
  width: 100%;
  margin-bottom: 5px;
  padding: 8px 12px;
  /* border: 1px solid #dbdbdb; */
  box-sizing: border-box;
  border-radius: 3px;
}
.overlap-text {
  position: relative;
}
.overlap-text a {
  position: absolute;
  top: 8px;
  right: 10px;
  color: #003569;
  font-size: 14px;
  text-decoration: none;
  font-family: 'Overpass Mono', monospace;
  letter-spacing: -1px;
}
.btn {
  width: 100%;
  background-color: #3897f0;
  border: 1px solid #3897f0;
  padding: 5px 12px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border-radius: 3px;
}
.sub-content {
  width: 400px;
  height: 40%;
  margin: 10px auto;
  /* border: 1px solid #e6e6e6; */
  padding: 20px 50px;
  background-color: #fff;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .3);
}
.s-part {
  text-align: center;
  font-family: 'Overpass Mono', monospace;
  word-spacing: -3px;
  letter-spacing: -2px;
  font-weight: normal;
}
.s-part a {
  text-decoration: none;
  cursor: pointer;
  color: #3897f0;
  font-family: 'Overpass Mono', monospace;
  word-spacing: -3px;
  letter-spacing: -2px;
  font-weight: normal;
}
input:focus {
    background-color: yellow;
}
/* youtube link */
.youtube{
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 160px;
  text-align: center;
  padding: 15px 10px;
  background: #bb0000;
  border-radius: 5px;
}
.youtube a{
  text-decoration: none;
  color: #fff;
  text-transform: capitalize;
  letter-spacing: 1px;
}
</body>
    </style>
 {% endblock %}
